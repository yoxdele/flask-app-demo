name: Deploy Flask App to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: ecr-login
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag & push Docker image to ECR
      run: |
        REPO="flask-app-repo"
        IMAGE_TAG="latest"

        docker build -t $REPO:$IMAGE_TAG .
        docker tag $REPO:$IMAGE_TAG ${{ steps.ecr-login.outputs.registry }}/$REPO:$IMAGE_TAG
        docker push ${{ steps.ecr-login.outputs.registry }}/$REPO:$IMAGE_TAG

    - name: Deploy to EC2 over SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: 3.239.59.236
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Install Docker if not installed
          if ! command -v docker &> /dev/null
          then
            echo "Docker not found. Installing..."
            sudo apt update -y
            sudo apt install docker.io -y
            sudo systemctl enable docker
            sudo systemctl start docker
          else
            echo "Docker already installed."
          fi

          # Install AWS CLI v2
          if ! command -v aws &> /dev/null
          then
            echo "Installing AWS CLI..."
            sudo apt update -y
            sudo apt install unzip -y
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          else
            echo "AWS CLI already installed."
          fi

          # ðŸ”¥ ADD THIS â€” inject AWS credentials into EC2
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          export AWS_DEFAULT_REGION="us-east-1"

          # Login EC2 to ECR
          aws ecr get-login-password --region us-east-1 \
            | sudo docker login --username AWS --password-stdin ${{ steps.ecr-login.outputs.registry }}

          # Run container
          sudo docker stop flask-app || true
          sudo docker rm flask-app || true

          sudo docker pull ${{ steps.ecr-login.outputs.registry }}/flask-app-repo:latest

          sudo docker run -d -p 5000:5000 --name flask-app \
            ${{ steps.ecr-login.outputs.registry }}/flask-app-repo:latest
